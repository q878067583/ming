                    <h1>漯河市2018年养老护理员（初、高级）培训之消防安全演练
                    </h1>
                    <div style="text-align: center";>人气:  "<script>document.write(Math.round(Math.random()*3000)+87); </script>" 时间：2018-11-11</div>
                    <div class="hr"></div>
                    <!--正文开始-->

                    <p>为了进一步提升学员的消防安全管理能力和应对突发事故的处置能力，11月11日下午，漯河万安老年公寓组织全体学员进行消防安全演练。</p>

                    <br>
                    <img src="../../../images/18/11/11/1.jpeg" alt="">
                    <img src="../../../images/18/11/11/2.jpeg" alt="">
                    <img src="../../../images/18/11/11/3.jpeg" alt="">
                    <br>
                    <p>演练开始之前，首先漯河万安康复医院、万安老年公寓安保科科长王勇向学员们普及了火灾防控知识，通过生动的讲解，鲜活的案例，让大家认识了火灾的发生及其危害性，增强了学员的火灾危机意识、防范意识和责任意识，并掌握了逃生技巧。</p>
                    <br>
                    <img src="../../../images/18/11/11/4.jpeg" alt="">
                    <center>学员们有序的顺着楼梯向安全地带转移</center>
                    <img src="../../../images/18/11/11/5.jpeg" alt="">
