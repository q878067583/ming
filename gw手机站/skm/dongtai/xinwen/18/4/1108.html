                    <h1>源隆益康献爱心 情深意重爱无价
                    </h1>
                    <div style="text-align: center";>人气:  "<script>document.write(Math.round(Math.random()*3000)+87); </script>" 时间：2018-11-08</div>
                    <div class="hr"></div>
                    <!--正文开始-->

                    <p>尊老、敬老、爱老、助老是中华民族优良传统美德，11月8号上午，源隆集团为万安老年公寓入住老人捐赠“益生畅顺植萃饮”公益产品，院长王卫峰代表万安老年公寓接受了捐赠，并对源隆集团的善德善行表示敬意和感谢。</p>
                    <br>
                    <img src="../../../images/18/11/8/1.jpeg" alt="">
                    <br>
                    <p>捐赠结束，王院长再次对源隆集团对我院的捐赠表示感谢，王院长表示：我院将会为老人合理食用公益产品，严管、严抓落实，让老人感受到社会爱心的温暖，让每一位老人住的舒心、放心、安心。

                    </p>
