                    <h1>漯河医学高等专科学校乐医公益社团到万安老年公寓慰问演出</h1>
                    <div style="text-align: center" ;>人气: "
                        <script>document.write(Math.round(Math.random() * 3000) + 87); </script>
                        " 时间：2018-11-17
                    </div>
                    <div class="hr"></div>
                    <!--正文开始-->
                    <p>尊老敬老爱老是中华民族的传统美德，为继续学习并传承中华民族传统美德，11月18日上午，漯河医学高等专科学校乐医公益社团到万安老年公寓慰问演出，给老人们带来了爱的节目、爱的温暖！</p>
                    <br>
                    <img src="../../../images/18/11/18/1.jpeg" alt="">
                    <img src="../../../images/18/11/18/2.jpeg" alt="">


                    <!--<embed src="https://imgcache.qq.com/tencentvideo_v1/playerv3/TPout.swf?max_age=86400&v=20161117&vid=y1352khx0w9&auto=0" allowFullScreen="true" quality="high" width="480" height="400" align="middle" allowScriptAccess="always" type="application/x-shockwave-flash"></embed>-->

                    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=y1352khx0w9" allowFullScreen="true" ></iframe>
                    <center>学生们为老人表演节目</center>
                    <img src="../../../images/18/11/18/3.jpeg" alt="">
                    <center>老人们表演节目</center>
                    <img src="../../../images/18/11/18/4.jpeg" alt="">
                    <img src="../../../images/18/11/18/5.jpeg" alt="">
                    <center>学生们为老人们带来了爱心礼品</center>
                    <img src="../../../images/18/11/18/6.jpeg" alt="">
                    <img src="../../../images/18/11/18/7.jpeg" alt="">
                    <center>老人们很开心、很感动</center>
                    <br>
                    <p> 慰问演出在热烈的掌声中落下帷幕，受到老人们的一致好评。
                        此次慰问演出，一方面进一步弘扬了我国尊老敬老爱老的优良传统美德，提升了学生们的德育素养；另一方面更让老人们感受到了来自社会的关爱！</p>
